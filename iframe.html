<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="computer.html" name="iframe_a" height="300px" width="100%"  title="Iframe Example"></iframe>

<p><a href="https://www.facebook.com" target="iframe_a">W3Schools.com</a></p>
<script>
    document.getElementById("id").innerHTML="Hello Javascript";
    document.getElementById("id").style.fontSize="25px";
    document.getElementById("id").style.color="red";
    document.getElementById("id").style.backgroundColor="yellow";
    document.getElementById("image").src="picture.gif";
</script>
<noscript>Sorry, your browser does not support JavaScript!</noscript>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
